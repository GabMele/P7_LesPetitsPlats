<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats - Un site culinaire offrant diverses recettes et conseils de cuisine.">
    <meta name="keywords" content="cuisine, recettes, nourriture, culinaire, dîner">
    <meta name="author" content="Gabriele Melendugno">
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Les petits plats</title>

    <link href="./dist/output.css" rel="stylesheet">
    
</head>
<body>

  <!-- Hero section -->
  <header class="hero">
    <div class="hero-logo">
      <a href="/">
        <img src="assets/logo.png" alt="Logo" class="logo-image">
      </a>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <div class="search-bar">
          <form class="hero-form">
            <div class="input-wrapper">
              <input type="text" id="mainSearchInput" class="hero-input" placeholder="Rechercher une recette, un ingrédient,..." aria-label="Rechercher une recette, un ingrédient,…">
              <span class="clear-icon" role="button" tabindex="0">&times;</span>
            </div>
            <button type="submit" class="hero-button">
              <img src="assets/search-icon-black.png" alt="Rechercher" class="search-icon">
            </button>
          </form>
        </div>
    </div>
  </header>

  <main>

    <!-- Filter section -->
    <section class="filters-section">

      <div class="filters">

        <div class="dropdown" id="ingredients-filter">
          <button class="dropdown-button">
            <span class="dropdown-title">Ingrédients</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
              <input type="text" class="searchInput">
              <ul class="itemsList"></ul>
          </div>
          <div class="filter-selected">
          </div>
        </div>
  
        <div class="dropdown" id="appliance-filter">
            <button class="dropdown-button">
              <span class="dropdown-title">Appareils</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
                <input type="text" class="searchInput">
                <ul class="itemsList"></ul>
            </div>
            <div class="filter-selected">            
            </div>
        </div>
    
        <div class="dropdown" id="ustensils-filter">
            <button class="dropdown-button">
              <span class="dropdown-title">Ustensiles</span>
              <i class="fas fa-chevron-down"></i>
            </button>     
            <div class="dropdown-content">
                <input type="text" class="searchInput">
                <ul class="itemsList"></ul>
            </div>
            <div class="filter-selected">
            </div>
        </div>

      </div>

      <h2 class="recipes-counter"></h2>
    </section>

  <!-- Recipes grid -->
  <section class="recipes-grid">
      <!-- Recipe cards -->yyyy

  </section>
  <p class="no-recipes-message">
    Aucune recette ne contient '<span class="search-term"></span>':<br>
    vous pouvez chercher « tarte aux pommes », « poisson », etc.
  </p>

</main>
    
  <script type="module" src="src/home.js"></script>
</body>
</html>
